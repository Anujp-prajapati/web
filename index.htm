<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hostel registration</title>
    <link rel="stylesheet" href="styl.css" />
  </head>

  <body>
    <div class="logo">
      <img src="KIIT-Logo-Silver-Jubilee-25-Years.png" alt="" />

      <h1>HOSTEL REGISTRATION FORM</h1>
    </div>

    <form action="details">
      <div class="student">Student Name: <input type="text" /></div>
      <br />
      <div class="father">
        Father's Name: <input type="text" name="" id="" />
      </div>
      <br />
      <div class="mother">Mother's Name:<input type="text" /></div>
      <br />
      <div class="email">Email: <input type="text" name="" id="" /></div>
      <br />
      <div class="address">Address: <input type="text" name="" id="" /></div>
      <br />
      <div class="contact">Contact No: <input type="text" name="" id="" /></div>
      <br />

      <div class="gender">
        Gender : <input type="radio" name="gender" id="" />Male
        <input type="radio" name="gender" id="" />Female
        <br />
      </div>
      <br />
      <div class="dob">
        Date Of Birth: <input type="number" name="" id="" />(dd-mm-yyyy)<br />
      </div>
      <br />

      <div class="department">
        Department: <input type="" name="" id="option" />
        <select name="Branch" id="">
          <option value="Btech">Btech</option>
          <option value="BBA">BBA</option>
          <option value="MBA">MBA</option>
          <option value="Phd">PhD</option>
        </select>
      </div>
      <br />

      <div class="photo">
        photo: <input type="file" name="" id="" />
        <!-- Image upload -->
        <!-- <label for="file-upload" class="custom-file-upload btn btn-primary -->
      </div>
    </form>
    <br />
    <br />
    <div class="but">
      <button type="submit">Submit</button>

      <button type="reset">Reset</button>
    </div>
  </body>
</html>
